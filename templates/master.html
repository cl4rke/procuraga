<!DOCTYPE html>

{% load staticfiles %}

<html ng-app="Procuraga" lang="en">
<head>
	<link rel="shortcut icon" href="{% static "src/img/logo.png" %}">
	<link rel="stylesheet" type="text/css" href="{% static "lib/bootstrap-3.2.0-dist/css/bootstrap.min.css" %}">
	<script type="text/javascript" src="{% static "lib/jquery/jquery-1.11.1.min.js" %}"></script>
	<script type="text/javascript" src="{% static "lib/bootstrap-3.2.0-dist/js/bootstrap.min.js" %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static "src/css/main.css" %}">

	{% block statics %}{% endblock %}

	<title> Procuraga {% block title %}{% endblock %}</title>
</head>
<body class="container">
	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">
					<img src="{% static "src/img/logo.png" %}" class="img-logo">
					<img src="{% static "src/img/title.png" %}" class="img-title">
				</a>
			</div>
			<div id="navbar" class="navbar-collapse navbar-right collapse">
				<ul class="nav navbar-nav">
					<li class="{% if active == 'research' %} active {% endif %}"><a href="/research">Research</a></li>
					<li><a href="#about">Feedback</a></li>
					<li><a href="#contact">Opportunity Guide</a></li>
					<li><a href="#contact">Track Record</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>
	{% block content %}{% endblock %}

</body>
</html>
